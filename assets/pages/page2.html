<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha o Tipo de Pokémon</title>
    <link rel="stylesheet" href="../css/page2.css" />
  </head>
  <body>
    <header>
      <div class="back">
        <a href="../pages/inicial.html">
          <img
            src="../img/left.png"
            alt="A imagem não foi !"
            width="19px"
            id="back"
          />
        </a>
      </div>
      <div class="alignText">
        <h2 id="lut">Escolha o tipo de pokémon que deseja!</h2>
      </div>
    </header>

    <div class="container">
      <div class="buttons">
        <div class="grass">
          <p>Grama</p>
          <div class="imgbuttons">
            <a href="../pages/grama.html">
              <img
                src="../img/leaf.svg"
                alt="A imagem não foi !"
                width="40px"
                class="grassimg"
              />
            </a>
          </div>
        </div>
        <div class="ice">
          <p>Gelo</p>
          <div class="imgbuttons">
            <a href="../pages/gelo.html">
              <img
                src="../img/image 24.png"
                alt="A imagem não foi !"
                width="40px"
                class="iceimg"
              />
            </a>
          </div>
        </div>
        <div class="figthing">
          <p>Lutador</p>
          <div class="imgbuttons">
            <a href="../pages/lutador.html">
              <img
                src="../img/punch.png"
                alt="A imagem não foi !"
                width="40px"
              />
            </a>
          </div>
        </div>
        <div class="poison">
          <p>Veneno</p>
          <div class="imgbuttons">
            <a href="../pages/veneno.html">
              <img
                src="../img/veneno (1).png"
                alt="A imagem não foi !"
                width="40px"
                class="venenoimg"
              />
            </a>
          </div>
        </div>
      </div>

      <div class="conteinerNurse">
        <div class="pokeBola">
          <img src="../img/pokebola.png" width="400px" />
        </div>

        <div class="nurse">
          <img src="../img/nurse.png" width="520px" height="650px" />
        </div>
      </div>
    </div>
  </body>
</html>
